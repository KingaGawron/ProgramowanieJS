<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePocket</title>
  </head>
  <body>
<div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>Add new Note</p>
                <div class="close">X</div>
            </header>
            <form action="#">
                <div class="row title">
                    <label>Title</label>
                    <input type="text">
                </div>
                <div class="row description">
                    <label>Description</label>
                    <textarea></textarea>
                  </div>
                  <div class="colorNotes">
                    <div color="red" class="red colorNote active"></div>
                    <div color="silver" class="silver colorNote"></div>
                    <div color="purple" class="purple colorNote"></div>
                    <div color="blue" class="blue colorNote"></div>
                    <div color="green" class="green colorNote"></div>
                    </div>
                    <div>
                    <button>Add</button>
                  </div>
                </div>

            </form>
        </div>
    </div>
</div>

    <div class="wrapper">
      <li class="add-box">
        <div class="icon">+</div>
      <p>Add new note</p>
    </li>
    </div>
    <script src="main.js"></script>
  </body>
</html>
